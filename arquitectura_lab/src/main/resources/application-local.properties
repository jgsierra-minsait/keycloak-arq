spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=https://springboot-access-keycloak.apps.cluster-02.paymentslabs.com/realms/SpringBootKeycloak
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=https://springboot-access-keycloak.apps.cluster-02.paymentslabs.com/realms/SpringBootKeycloak/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://springboot-access-keycloak.apps.cluster-02.paymentslabs.com/realms/SpringBootKeycloak

server.port=8081
